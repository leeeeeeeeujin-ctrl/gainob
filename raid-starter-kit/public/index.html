<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Raid Starter Kit</title>
  <link rel="stylesheet" href="/styles/base.css" />
  <link rel="manifest" href="/manifest.webmanifest" />
  <meta name="theme-color" content="#3b82f6" />
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="row" style="justify-content:space-between;">
        <h1 style="margin:0;font-size:24px;">Raid Starter Kit</h1>
        <div class="row"><a class="btn" href="/pages/lobby.html">로비로</a></div>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h3>시작하기</h3>
      <p class="meta">로비에서 방을 만들거나 들어가세요.</p>
      <div class="row" style="gap:8px">
        <a class="btn primary" href="/pages/lobby.html">로비 열기</a>
        <a class="btn" href="/pages/prompt.html">프롬프트 편집</a>
      </div>
    </section>
  </main>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').then(reg => {
          console.log('SW registered:', reg.scope);
        }).catch(err => console.warn('SW register failed:', err));
      });
    }
  </script>
</body>
</html>
