<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>로비 - Raid Starter Kit</title>
  <link rel="stylesheet" href="../styles/base.css"/>
  <link rel="manifest" href="/manifest.webmanifest"/>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="row" style="justify-content: space-between;">
        <div>
          <h1 style="margin:0;font-size:24px;">🏰 Raid Lobby</h1>
        </div>
        <div class="row">
          <input id="myName" class="input" style="max-width:200px" placeholder="플레이어 이름"/>
          <a href="character.html" class="btn">캐릭터 생성</a>
          <a href="roster.html" class="btn">로스터</a>
          <a href="prompt.html" class="btn">프롬프트</a>
        </div>
      </div>
    </div>
  </header>

  <div class="container grid" style="grid-template-columns:1fr 400px;">
    <section class="card">
      <div class="row" style="justify-content:space-between;">
        <h3>방 목록</h3>
        <button id="mk" class="btn primary">방 만들기</button>
      </div>
      <div id="rooms" class="grid" style="grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:12px;margin-top:16px;"></div>
    </section>

    <aside class="card">
      <h3>로비 채팅</h3>
      <div id="log" style="height:300px;overflow:auto;border:1px solid var(--border);border-radius:8px;padding:8px;background:#fafafa;margin-bottom:8px;"></div>
      <div class="row">
        <input id="txt" class="input grow" placeholder="메시지를 입력하세요..."/>
        <button id="send" class="btn primary">전송</button>
      </div>
    </aside>
  </div>

<script type="module">
  import { Store } from '../core/store.js';
  import { API } from '../core/api.js';
  import { WS } from '../core/ws.js';

    const roomsBox = document.getElementById('rooms');
    const nameInput = document.getElementById('myName');
    const log = document.getElementById('log');
    const txt = document.getElementById('txt');

    nameInput.value = Store.state.name || '';
    nameInput.addEventListener('change', () => { Store.setName(nameInput.value.trim() || 'Player'); });

    function escapeHtml(s){ return (s||'').replace(/[&<>"]/g, m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[m])); }
    function pushChat(name, text){ const div=document.createElement('div'); div.style.marginBottom='4px'; div.innerHTML=`<b>${escapeHtml(name)}:</b> ${escapeHtml(text)}`; log.appendChild(div); log.scrollTop = log.scrollHeight; }

    async function loadRooms(){
      try{
        const active = localStorage.getItem('RSK_ACTIVE_ROOM');
        const clientId = Store.state.clientId;
        const { rooms } = await API.listRooms();

        roomsBox.innerHTML = (rooms||[]).map(room=>{
          const isActive = active && room.id === active;
          const locked = !!active && !isActive;
          const actionHtml = isActive
            ? `<a class="btn" href="room.html?room=${encodeURIComponent(room.id)}">참여중 · 재입장</a>`
            : (locked ? `<button class="btn" disabled title="다른 방에 참여중입니다">참가하기</button>` : `<a class="btn primary" href="room.html?room=${encodeURIComponent(room.id)}">참가하기</a>`);
          return `<div class="card"><h4>${escapeHtml(room.title)}</h4><div class="meta">${room.players}/${room.max}명 · ${room.boss ? '보스 있음' : '보스 없음'} · ${escapeHtml(room.status||'')}</div><div class="row" style="margin-top:8px;">${actionHtml}</div></div>`;
        }).join('') || '<div class="meta">방이 없습니다</div>';

        const mk = document.getElementById('mk');
        if (mk) { if (active){ mk.disabled = true; mk.title = '다른 방에 참여중입니다'; } else { mk.disabled = false; mk.removeAttribute('title'); } }
      }catch(e){ console.error('방 목록 로드 실패:', e); roomsBox.innerHTML = '<div class="meta">방 목록을 불러올 수 없습니다</div>'; }
    }

    // 방 만들기
    document.getElementById('mk').addEventListener('click', ()=>{
      if (document.getElementById('roomModal')) return;
      const modal = document.createElement('div');
      modal.id = 'roomModal';
      modal.style = 'position:fixed;top:0;left:0;width:100vw;height:100vh;display:flex;align-items:center;justify-content:center;z-index:1000;background:rgba(0,0,0,0.3);';
      modal.innerHTML = `
        <div style="background:#fff;padding:32px;border-radius:12px;min-width:320px;box-shadow:0 4px 24px #0002;">
          <h3 style="margin-top:0">방 설정</h3>
          <div style="margin-bottom:12px"><label>방 이름<br><input id="roomTitle" class="input" style="width:100%" value="새 방"></label></div>
          <div style="margin-bottom:12px"><label>설명<br><input id="roomDesc" class="input" style="width:100%"></label></div>
          <div style="margin-bottom:12px"><label>최대 인원<br><input id="roomMax" class="input" type="number" min="1" max="12" value="4" style="width:80px"></label></div>
          <div style="margin-bottom:12px"><label>AI 모드<br>
            <select id="roomAIMode" class="input"><option value="queue">순차 발화(기본)</option><option value="free">자유 발화</option></select>
          </label></div>
          <div style="margin-bottom:12px"><label>관전자 허용(명)<br><input id="roomSpec" class="input" type="number" min="0" max="20" value="0" style="width:80px"></label></div>
          <div style="margin-top:20px;display:flex;gap:8px;justify-content:flex-end;"><button id="roomCancel" class="btn">취소</button><button id="roomCreate" class="btn primary">방 만들기</button></div>
        </div>
      `;
      document.body.appendChild(modal);
      modal.querySelector('#roomCancel').onclick = () => modal.remove();
      modal.querySelector('#roomCreate').onclick = async () => {
        const title = modal.querySelector('#roomTitle').value.trim() || '새 방';
        const desc = modal.querySelector('#roomDesc').value.trim();
        const maxPlayers = Math.max(1, Math.min(12, parseInt(modal.querySelector('#roomMax').value,10) || 4));
        const openSlots = Array.from({length:maxPlayers}, (_,i)=>i+1);
        const aiMode = modal.querySelector('#roomAIMode').value;
        const spectatorsMax = Math.max(0, Math.min(20, parseInt(modal.querySelector('#roomSpec').value,10)||0));
        try{
          const { room } = await API.create({ clientId: Store.state.clientId, title, desc, maxPlayers, openSlots, aiMode, spectatorsMax });
          location.href = 'room.html?room=' + encodeURIComponent(room.id);
        }catch(e){ alert('방 생성 실패: ' + (e?.message || e)); }
      };
    });

    // 채팅 전송
    function sendMessage() {
      const message = txt.value.trim();
      if (!message) return;
      txt.value = '';
      WS.chatSend('lobby', Store.state.name, message, 'general');
    }
    document.getElementById('send').addEventListener('click', sendMessage);
    txt.addEventListener('keypress', (e)=>{ if (e.key === 'Enter') sendMessage(); });

    // WS
    WS.connect();
    WS.on('LOBBY_STATE', (msg) => { (msg.chat||[]).forEach(c=> pushChat(c.name, c.text)); });
    WS.on('CHAT_PUSH', (msg) => {
  // 형태가 달라도 일단 찍어보기
  console.log('[CHAT_PUSH]', msg);

  const m = msg?.message || msg; // message 래핑 없을 가능성도 고려
  if (!m) return;

  // 테스트 기간엔 roomId 필터 잠깐 완화 — 문제 해결되면 다시 'lobby'만 필터
  if (!m.roomId || m.roomId === 'lobby') {
    pushChat(m.name || 'Player', m.text || '');
  }
});

    // 초기화: join lobby, 유령 락 정리, loadRooms
    WS.join('lobby', Store.state.clientId, Store.state.name);
    (async () => {
      const active = localStorage.getItem('RSK_ACTIVE_ROOM');
      if (!active) { await loadRooms(); return; }
      try{ await API.getRoom(active); } catch { localStorage.removeItem('RSK_ACTIVE_ROOM'); } finally { await loadRooms(); }
    })();
  </script>
</body>
</html>
